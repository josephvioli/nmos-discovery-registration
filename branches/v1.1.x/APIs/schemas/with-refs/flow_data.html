<textarea id="mytextarea">
{
  "$schema": "http://json-schema.org/draft-04/schema#",
  "type": "object",
  "description": "Describes a generic data Flow",
  "title": "Generic data Flow resource",
  "allOf": [
    { "$ref": "flow_core.json" },
    {
      "type": "object",
      "required": [
        "format",
        "media_type"
      ],
      "properties": {
        "format": {
          "description": "Format of the data coming from the Flow as a URN",
          "type": "string",
          "enum": [
            "urn:x-nmos:format:data"
          ],
          "format": "uri"
        },
        "media_type": {
          "description": "Subclassification of the format using IANA assigned media types",
          "type": "string",
          "pattern": "^[^\\s\\/]+\\/[^\\s\\/]+$",
          "not": {
            "enum": [
              "video/smpte291"
            ]
          }
        }
      }
    }
  ]
}
</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
