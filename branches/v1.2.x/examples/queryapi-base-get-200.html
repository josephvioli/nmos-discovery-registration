<html>
<meta charset="UTF-8">
<h2>Example queryapi-base-get-200.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
[
    "subscriptions/", 
    "flows/", 
    "sources/", 
    "nodes/", 
    "devices/", 
    "senders/", 
    "receivers/"
]
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ]
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
