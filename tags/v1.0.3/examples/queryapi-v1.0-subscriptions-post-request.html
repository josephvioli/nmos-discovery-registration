<html>
<meta charset="UTF-8">
<h2>Example queryapi-v1.0-subscriptions-post-request.json</h2>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
    "max_update_rate_ms": 100, 
    "resource_path": "/nodes", 
    "params": {
        "label": "host1"
    }, 
    "persist": false
} 
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
</div>
</html>
